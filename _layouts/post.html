---
layout: default
---

<!-- Post -->
								<article class="is-post is-post-excerpt">
									<header>
										
										<h2>{{ page.title }}</h2>
										<span class="byline">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
									</header>
									<div class="info">
										
                    <span class="date"><span class="month">Jun</span> </span>
										
									</div>
									
									<p>
										{{ content }}
									</p>
									
								</article>
